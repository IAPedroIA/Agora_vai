{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
<center>
    <img src="{% static 'images/Django.png' %}">

    <p> Está é a pagina index </p>
    <a href="{% url 'contato' %}">Pagina de contato </a>
    <h1>{{curso}}</h1>

<table>
    <thead>
        <tr>
            <th> Produto </th>
            <th> Preço </th>
        </tr>
    </thead>
    <tbody>
        {% for produto in Produtos %}
        <tr>
            <td><a href="{% url 'produto' produto.id %}"> {{ produto.nome }}</a></td>
            <td>{{ produto.preco }}</td>
        {% endfor %}
        </tr>
    </tbody>
</table>
<button onclick="teste();">click-me!!</button>
</center>
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
